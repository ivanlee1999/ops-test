# Source: PoweredBy/templates/admin/admin-server/deployment.yaml
apiVersion: apps/v1
kind: Deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: admin-server
        env: 'qa'
    spec:
      containers:
        - command:
            - /app/cmd/pc_apiv4
          image: 'us-east1-docker.pkg.dev/eng-ops-01/repos/admin-server:e7c9485f1c3e2ad6b1bff7b9e6c2f89d512ea7f3'
          imagePullPolicy: IfNotPresent
          livenessProbe:
            httpGet:
              httpHeaders:
                - name: RequestFor
                  value: HealthCheck
              path: /healthz
              port: 4000
            initialDelaySeconds: 3
            periodSeconds: 10
          name: admin-server
          ports:
            - containerPort: 4000
              name: http
            - containerPort: 9100
              name: metrics
          readinessProbe:
            httpGet:
              httpHeaders:
                - name: RequestFor
                  value: HealthCheck
              path: /healthz/ready
              port: 4000
            initialDelaySeconds: 5
            periodSeconds: 10